<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login Page</title>
</head>
<body class="d-flex flex-column h-100">
<section layout:fragment="body">
    <style>
        .main{
            padding: 0px 10px;
        }

        @media screen and (max-width: 450px){
            .login-form{
                margin-top: 10%;
            }
        }

        @media screen and (min-width: 768px){
            .main{
                margin-left: 30%;
            }
        }
    </style>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div th:if="${param.fail}" class="alert alert-danger mt-5 mb-0">Invalid Username/password.</div>
            <div class="login-form">
                <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                    <div class="form-group">
                        <label class="mt-5 mb-1">Username</label>
                        <input
                                id="userName"
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                name="userName">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                    <div class="form-group">
                        <label class="mt-3 mb-1">Password</label>
                        <input
                                id="password"
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                name="*{password}">
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    <p><a th:href="@{/register}" type="submit" class="mt-3">Don't have an account? Register here</a></p>
                    <button th:href="@{/login}" value="Log in" type="submit" class="btn btn-primary mt-3 mx-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
